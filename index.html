<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="container">
    <div class="title"><h1 id="title">Etch-A-Sketch</h1>
      <p class="mode" style="text-align: center;"></p>
    </div>
    <div class="content">
      <div class="board"></div>
    </div>
    <div class="buttons">
      <button onclick="colourOfGrid('black')" class="black">Black</button>
      <button onclick="colourOfGrid('red')" class="red">Red</button>
      <button onclick="colourOfGrid('green')" class="green">Green</button>
      <button onclick="colourOfGrid('#62bec1')" class="eraser">Eraser</button>
      <button onclick="colourOfGrid('random')" class="random">Random</button>
      <button onclick="reset()" class="eraser">Reset</button>
    </div>
    <div class="input">
      <input class="field" type="number" placeholder="Grid size" value="16" onchange="setLimit(this.value)">
      <button class="value">Set Size</button>
    </div>
  </div>
</body>
</html>
